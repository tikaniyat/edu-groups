<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ألعاب فكرية</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #FF6B6B;
            --secondary-color: #4ECDC4;
            --text-color: #333;
            --bold-text-color: #000;
            --bg-color: #F7FFF7;
            --card-bg: #fff;
            --button-bg: #FFD93D;
            --button-text: #333;
            --header-bg: #6C5CE7;
            --header-text: #fff;
        }
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: all 0.3s ease;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background-color: var(--header-bg);
            color: var(--header-text);
            text-align: center;
            padding: 1em;
            position: relative;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            border-bottom: 5px solid var(--secondary-color);
        }
        h1 {
            margin: 0;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        .theme-toggle {
            position: absolute;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            background-color: var(--button-bg);
            color: var(--button-text);
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .theme-toggle:hover {
            background-color: var(--secondary-color);
            transform: translateY(-50%) scale(1.05);
        }
        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin-top: 40px;
        }
        .card {
            background-color: var(--card-bg);
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            margin: 15px;
            padding: 25px;
            width: calc(33.33% - 30px);
            text-align: center;
            transition: all 0.3s ease;
            overflow: hidden;
            position: relative;
            border: 3px solid var(--primary-color);
        }
        .card::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            z-index: -1;
            filter: blur(20px);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .card:hover {
            transform: translateY(-10px) rotate(2deg);
        }
        .card:hover::before {
            opacity: 0.3;
        }
        .card h2 {
            color: var(--primary-color);
            font-size: 1.8em;
            margin-bottom: 15px;
        }
        .card-btn {
            background-color: var(--button-bg);
            color: var(--button-text);
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            margin-top: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            font-size: 20px;
        }
        .card-btn:hover {
            background-color: var(--secondary-color);
            transform: scale(1.05) rotate(-2deg);
        }
        .dark-mode {
            --primary-color: #FF9A8B;
            --secondary-color: #74EBD5;
            --text-color: #FFFFFF;
            --bold-text-color: #FFFFFF;
            --bg-color: #1A1A2E;
            --card-bg: #16213E;
            --button-bg: #FFD93D;
            --button-text: #333;
            --header-bg: #6C5CE7;
            --header-text: #fff;
        }
        .dark-mode .card h2 {
            color: var(--button-bg);
        }
        @media (max-width: 768px) {
            .card {
                width: calc(50% - 30px);
            }
        }
        @media (max-width: 480px) {
            .card {
                width: calc(100% - 30px);
            }
        }
        .home-btn, .theme-toggle {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: var(--button-bg);
            color: var(--button-text);
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .home-btn:hover, .theme-toggle:hover {
            background-color: var(--secondary-color);
            transform: translateY(-50%) scale(1.05);
        }
        .home-btn {
            left: 20px;
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html"><button class="home-btn"><span>الرئيسية</span><i class="fas fa-home"></i></button></a>
        <h1>ألعاب فكرية</h1>
        <button class="theme-toggle" onclick="toggleTheme()" aria-label="تغيير الوضع">
            <i class="fas fa-moon"></i>
        </button>
    </header>
    <div class="container">
        <div class="card-container">
            <div class="card">
                <h2>ألغاز الكلمات</h2>
                <a href="words games.html"><button class="card-btn">ابدأ اللعب</button></a>
            </div>
            <div class="card">
                <h2>الرياضيات الممتعة</h2>
                <!-- <button class="card-btn">ابدأ اللعب</button> -->
            </div>
            <div class="card">
                <h2>ألعاب الذاكرة</h2>
                <!-- <button class="card-btn">ابدأ اللعب</button> -->
            </div>
            <div class="card">
                <h2>الألغاز المصورة</h2>
                <!-- <button class="card-btn">ابدأ اللعب</button> -->
            </div>
            <div class="card">
                <h2>تحديات المنطق</h2>
                <!-- <button class="card-btn">ابدأ اللعب</button> -->
            </div>
            <div class="card">
                <h2>ألعاب التركيز</h2>
                <!-- <button class="card-btn">ابدأ اللعب</button> -->
            </div>
        </div>
    </div>

    <script>
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            const themeIcon = document.querySelector('.theme-toggle i');
            themeIcon.classList.toggle('fa-moon');
            themeIcon.classList.toggle('fa-sun');
        }
    </script>
</body>
</html>
