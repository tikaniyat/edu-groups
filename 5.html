<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>السنة الخامسة ابتدائي</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #FF6B6B;
            --secondary-color: #4ECDC4;
            --text-color: #333;
            --bold-text-color: #000;
            --bg-color: #F7FFF7;
            --card-bg: #fff;
            --button-bg: #FFD93D;
            --button-text: #333;
            --header-bg: #6C5CE7;
            --header-text: #fff;
        }
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: all 0.3s ease;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background-color: var(--header-bg);
            color: var(--header-text);
            text-align: center;
            padding: 1em;
            position: relative;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            border-bottom: 5px solid var(--secondary-color);
        }
        h1 {
            margin: 0;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        .home-btn, .theme-toggle {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: var(--button-bg);
            color: var(--button-text);
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .home-btn:hover, .theme-toggle:hover {
            background-color: var(--secondary-color);
            transform: translateY(-50%) scale(1.05);
        }
        .home-btn {
            left: 20px;
        }
        .theme-toggle {
            right: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin-top: 40px;
        }
        .card {
            background-color: var(--card-bg);
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            margin: 15px;
            padding: 25px;
            width: calc(33.333% - 30px);
            text-align: center;
            transition: all 0.3s ease;
            overflow: hidden;
            position: relative;
            border: 3px solid var(--primary-color);
        }
        .card::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            z-index: -1;
            filter: blur(20px);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .card:hover {
            transform: translateY(-10px) rotate(2deg);
        }
        .card:hover::before {
            opacity: 0.3;
        }
        .card h3 {
            color: var(--primary-color);
            font-size: 1.8em;
            margin-bottom: 15px;
        }
        .card-btn {
            background-color: var(--button-bg);
            color: var(--button-text);
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            margin-top: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-decoration: none;
            display: inline-block;
        }
        .card-btn:hover {
            background-color: var(--secondary-color);
            transform: scale(1.05) rotate(-2deg);
        }
        .dark-mode {
            --primary-color: #FF9A8B;
            --secondary-color: #74EBD5;
            --text-color: #FFFFFF;
            --bold-text-color: #FFFFFF;
            --bg-color: #1A1A2E;
            --card-bg: #16213E;
            --button-bg: #FFD93D;
            --button-text: #333;
            --header-bg: #6C5CE7;
            --header-text: #fff;
        }
        .dark-mode .card h3 {
            color: var(--primary-color);
        }
        .dark-mode .home-btn,
        .dark-mode .theme-toggle {
            background-color: var(--button-bg);
            color: var(--button-text);
        }
        .dark-mode .home-btn:hover,
        .dark-mode .theme-toggle:hover {
            background-color: var(--secondary-color);
        }
        #quote-section {
            background: linear-gradient(to right, #e0ffff, #cce0ff);
            border: 2px solid #87ceeb;
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 20px;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
        }
        .dark-mode #quote-section {
            background: linear-gradient(to right, #1a1a1a, #2a2a2a);
            border: 2px solid #3498db;
        }
        #quote-text {
            font-size: 1.8em;
            font-style: italic;
            color: #191970;
            margin-bottom: 15px;
        }
        .dark-mode #quote-text {
            color: #f0d362;
        }
        #quote-author {
            font-weight: bold;
            color: #000080;
            font-size: 1.2em;
        }
        .dark-mode #quote-author {
            color: #f0f0f0;
        }
        @media (max-width: 768px) {
            .card {
                width: calc(50% - 30px);
            }
        }
        @media (max-width: 480px) {
            .card {
                width: calc(100% - 30px);
            }
            .home-btn, .theme-toggle {
                padding: 8px 15px;
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <header>
        <a href="index.html"><button class="home-btn">الرئيسية</button></a>
        <h1>السنة الخامسة</h1>
        <button class="theme-toggle" onclick="toggleTheme()" aria-label="تغيير الوضع">
            <i class="fas fa-moon"></i>
        </button>
    </header>

    <div class="container">
        <div id="quote-section">
            <div id="quote-text"></div>
            <div id="quote-author"></div>
        </div>

        <div class="card-container">
            <div class="card">
                <h3>مجموعة السنة الخامسة</h3>
                <a href="https://www.facebook.com/groups/228461196618277/" class="card-btn">زيارة</a>
            </div>
            <div class="card">
                <h3>تمارين</h3>
                <a href="https://drive.google.com/drive/folders/1_mhD9Xh_p2v4MUhTOqoz0o4SBnVtvoGm?usp=sharing" class="card-btn">زيارة</a>
            </div>
            <div class="card">
                <h3>قصص للمطالعة</h3>
                <a href="https://drive.google.com/drive/folders/1zi8B1eDuLUtc2YnbNeWL5AK5Tgeh6bOu?usp=sharing" class="card-btn">زيارة</a>
            </div>
            <div class="card">
                <h3>مدونة القسم</h3>
                <a href="#" class="card-btn">زيارة</a>
            </div>
            <div class="card">
                <h3>البرنامج الدراسي</h3>
                <a href="https://drive.google.com/drive/folders/1L7RzrU-89mbw2xVN42CvDLsAe4dfCpbL?usp=sharing" class="card-btn">زيارة</a>
            </div>
            <div class="card">
                <h3>الكتب المدرسية</h3>
                <a href="https://drive.google.com/drive/folders/1UhAA6XcccXSSlvgZ0_Iri1y1XF3onWKS?usp=sharing" class="card-btn">زيارة</a>
            </div>
            <div class="card">
                <h3>الكتب الموازية</h3>
                <a href="https://drive.google.com/drive/folders/1kV1IrkHjpg5B2YF00CoruN7FBZixp5GY?usp=sharing" class="card-btn">زيارة</a>
            </div>
            <div class="card">
                <h3>الملخصات</h3>
                <a href="#" class="card-btn">زيارة</a>
            </div>
            <div class="card">
                <h3>الامتحانات</h3>
                <a href="https://drive.google.com/drive/folders/1O4Konwwgp8awupdDhj865GpbOWJkszyW?usp=sharing" class="card-btn">زيارة</a>
            </div>
            <div class="card">
                <h3>كراس العطلة</h3>
                <a href="https://drive.google.com/drive/folders/1fbnXGBIL4NqFfKD92UH2cfgWiwXc2o32?usp=sharing" class="card-btn">زيارة</a>
            </div>
        </div>
    </div>

    <script>
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            const themeIcon = document.querySelector('.theme-toggle i');
            if (document.body.classList.contains('dark-mode')) {
                themeIcon.classList.remove('fa-moon');
                themeIcon.classList.add('fa-sun');
            } else {
                themeIcon.classList.remove('fa-sun');
                themeIcon.classList.add('fa-moon');
            }
        }

        const quotes = [
            { text: "العلم هو النور الذي يضيء دروب الحياة، فلا تدع ظلمة الجهل تخيم على مستقبلك." },
            { text: "كلما تعلمت أكثر، كلما أدركت كم هو واسع بحر المعرفة، فاستمر في طلب العلم ولا تتوقف." },
            { text: "التعليم هو مفتاح النجاح، فاجعل من نفسك مفتاحًا يفتح لك أبواب المستقبل." },
            { text: "العقل كالشجرة، ينمو بالعلم والمعرفة، فاسقهما بجد واجتهاد لتنعم بثمار النجاح." },
            { text: "لا تيأس من التعلم، فكل خطوة تخطوها نحو المعرفة هي خطوة نحو مستقبل أفضل." }
        ];

        function displayRandomQuote() {
            const randomIndex = Math.floor(Math.random() * quotes.length);
            const randomQuote = quotes[randomIndex];
            document.getElementById('quote-text').textContent = randomQuote.text;
        }

        displayRandomQuote();
        setInterval(displayRandomQuote, 86400000);
    </script>
</body>
</html>
